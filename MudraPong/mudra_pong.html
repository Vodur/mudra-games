<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudra Pong</title>
    <link rel="stylesheet" href="mudra_pong.css">
</head>
<body>
    <canvas id="gameCanvas" class="hidden"></canvas>
    <div id="startScreen">
        <h1>Mudra Pong</h1>
        <div>
            <button class="menuButton" onclick="startGame()">Start Game</button>
        </div>
    </div>
    <div id="gameOver" class="hidden">
        <h1>Game Over</h1>
        <p>Score: <span id="finalScore">0</span></p>
        <button class="menuButton" onclick="restartGame()">Play Again</button>
    </div>
    <script src="mudra_pong.js"></script>
</body>
</html>
